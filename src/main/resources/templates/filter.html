<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Темы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" mb-5>
    <h2 align="center">Поиск по темам</h2>
    <form th:action="@{/blog/filter}" method="get">
        <input type="text" name="titleFind" th:value="${titleFind}"  placeholder="Поиск по бд по заголовкам" size="50" >
        <button type="submit" class="btn btn-info" >Поиск</button>
    </form>
</div>

<div class="container mt-5">
    <h1 th:text="${title}"></h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.anons}"></p>
        <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>

<dir th:insert="blocks/footer :: footer"></dir>
</body>
</html>
