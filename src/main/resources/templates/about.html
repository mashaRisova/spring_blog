    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

    <h1 th:text="${title}"></h1>
    <p class="lead">Данный проект собран по урокам с ютуба и немного преобразован вручную. Знания языков - грустные. Планируется создать библиотеку вопросов к собеседованию.</p>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
