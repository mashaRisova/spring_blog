<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!--в тег title передаем значение из контроллера-->

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Первая работа</h1>
        <p class="lead text-muted">На данном сайте можно манипулировать с базой данный Postgres на сервере SpringServer, запущенный через pgAdmin</p>
        <p>
          <a href="/blog" class="btn btn-primary my-2">Смотри, что есть</a>
        </p>
      </div>
    </div>
  </section>
  <img th:src="@{/img/home.png}" class="rounded mx-auto d-block"/>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
